<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>アンケート</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style>
		.container {
			max-width: 640px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="py-5 text-center">
			<h1 class="h2">どちらが食べたいですか？</h1>
		</div>
		<div class="form">
			<form method="post" action="/enquetes/yaki-shabu">
				<!--Radio buttons-->
				<div class="btn-group btn-group-toggle mb-5" data-toggle="buttons" style="width:100%;">
					<label class="btn btn-outline-secondary btn-lg" style="width:50%;">
						<input type="radio" name="yaki-shabu" id="option2" value="焼き肉"> 焼き肉
					</label>
					<label class="btn btn-outline-secondary btn-lg" style="width:50%;">
						<input type="radio" name="yaki-shabu" id="option3" value="しゃぶしゃぶ"> しゃぶしゃぶ
					</label>
				</div>
				<!--Radio buttons-->				
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="name">名前</label>
					<div class="col-sm-10">
						<input class="form-control" type="text" name="name" id="name">
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label" for="sex">性別</label>
					<div class="col-sm-10">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="sex" id="male" value="男">
							<label class="form-check-label" for="male">男</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="sex" id="female" value="女">
							<label class="form-check-label" for="female">女</label>
						</div>
					</div>
				</div>
				<hr class="mb-5">
				<button class="btn btn-primary btn-lg btn-block" type="submit">投稿</button>
			</form>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	
</body>
</html>
