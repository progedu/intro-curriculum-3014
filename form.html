<!DOCTYPE html>
<html lang="jp">
<head>
	<meta charset="UTF-8">
	<title>アンケート</title>

<body>
	<h1>どちらが食べたいですか？</h1>
	<form method="post" action="/enquetes/yaki-shabu">
		名前：<input type="text" name="name"><br>
		<input type="radio" name="yaki-shabu" value="焼き肉" /> 焼き肉
		<input type="radio" name="yaki-shabu" value="しゃぶしゃぶ" /> しゃぶしゃぶ<br>
		色：<input type="color" name="color"><br>
		血液型：<select name="blood-type">
			<option value="A">A</option>
			<option value="B">B</option>
			<option value="AB">AB</option>
			<option value="O">O</option>
		</select><br>
		<button type="submit">投稿</button>
	</form>
</body>

</html>
